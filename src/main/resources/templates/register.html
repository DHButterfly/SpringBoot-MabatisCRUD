<!DOCTYPE html>
<!--suppress ALL-->

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="asserts/css/signin.css" th:href="@{/asserts/css/signin.css}" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" th:action="@{/user/register}" th:method="post">
    <img class="mb-4" src="asserts/img/bootstrap-solid.svg" th:src="@{/asserts/img/bootstrap-solid.svg}" alt="" width="72" height="72">
    <p style="color:red" th:text="${reg}" th:if="${not #strings.isEmpty(reg)}"></p>
    <label class="sr-only">Username</label>
    <input type="text" name="username" class="form-control" placeholder="用户名"  required="" autofocus="">
    <label class="sr-only">Password</label>
    <input type="password" name="password" class="form-control" placeholder="请输入4-16位密码"  required="">
    <label class="sr-only">PasswordAgain</label>
    <input type="password" name="passwordAgain" class="form-control" placeholder="请再次输入密码"  required="">
    <button class="btn btn-lg btn-primary btn-block" type="submit" >注册</button>
    <button class="btn btn-lg btn-primary btn-block" type="button" onclick="login()" >返回登陆</button>
    <p class="mt-5 mb-3 text-muted">© 2019-2020</p>
</form>
</body>
<script>
    function login() {
        window.location.href='login.html'
    }
</script>
</html>
